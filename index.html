<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>Sorting Algorithms</title>
  </head>
  <body>  
    <div id="userInputs">
      <br><br>
      <button class="buttons" id="run">Run</button>
      <button class="buttons" id="reset">Reset</button>
      <br><br>
      <button class="buttons" id="randomize">Randomize</button>

      <br><br>

      <div class="slidecontainer">
        <p>Size: <span id="arrSize"></span></p>
        <input type="range" min="10" max="400" value="200" id="amountRange">
      </div>

      <div class="slidecontainer">
        <p>Speed: <span id="sortSpeed"></span></p>
        <input type="range" min="1" max="100" value="50" id="speedRange">
      </div>

      <br>

      <select name="sortings" id="sortings">
        <option class="buttons" id="quickSort">Quick Sort</option>
        <option class="buttons" id="insertionSort">Insertion Sort</option>
        <option class="buttons" id="selectionSort">Selection Sort</option>
        <option class="buttons" id="mergeSort">Merge Sort</option>
      </select>
    </div>

    <br>
    <div id="rects">
    </div>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/randomize.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
    <script type="text/javascript" src="js/Sorts/sort_controller.js"></script>
    <script type="text/javascript" src="js/Sorts/quicksort.js"></script>
    <script type="text/javascript" src="js/Sorts/insertionsort.js"></script>
    <script type="text/javascript" src="js/Sorts/selectionsort.js"></script>
    <script type="text/javascript" src="js/Sorts/mergesort.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
